<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Task 19: FAQ Section (.slideToggle)</h1>
    <div class="faq-item">

        <p class="faq-answer">jQuery is a fast, small, and feature-rich JavaScript library.</p>
    </div>
    <div class="faq-item">
        <h3 class="faq-question">What is .slideToggle()?</h3>
        <p class="faq-answer">It animates the sliding up and down of an element.</p>

    <hr>
    <h1>Task 21: Login Form Fade Animation</h1>
