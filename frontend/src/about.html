<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPT Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{
          --green: #2f6f2f;
          --brown: #8a3b2e;
          --blue: #1565c0;
          --beige: #f5e1c8;
          --text: #1a1a1a;
        }
        body{
          margin:0;
          background:#ffffff;
          font-family:"Merriweather", Georgia, "Times New Roman", serif;
          color:var(--text);
          display:flex;
          flex-direction:column;
          align-items:center;
          padding:4vh 2vw;
          gap:12vh;
        }
        .slide{
          width:min(1100px, 92vw);
          padding:6vh 5vw;
          box-sizing:border-box;
        }
        .heading{
          text-align:center;
          color:var(--blue);
          font-size: clamp(34px, 6vw, 54px);
          font-weight:700;
          margin:0 0 8vh 0;
        }
        .about{
          font-size: clamp(24px, 4vw, 38px);
          line-height:1.4;
          text-align:left;
          margin:0;
        }
        .dropcap::first-letter{
          float:left;
          font-size: clamp(72px, 12vw, 120px);
          line-height:0.85;
          font-weight:700;
          color:var(--green);
          padding-right:14px;
          margin-top:4px;
        }
        .box{
          background:var(--beige);
          padding:4px 10px;
          border-radius:6px;
        }
        .mission{
          color:var(--green);
          font-weight:400;
          font-size: clamp(28px, 5vw, 44px);
          line-height:1.35;
          margin:0 0 10vh 0;
        }
        .learn{
          color:var(--text);
          font-size: clamp(28px, 5vw, 44px);
          line-height:1.35;
          margin:0;
        }
        .highlight{
          color:var(--brown);
          font-weight:500;
          text-decoration:none;
        }
        .highlight:hover{
          text-decoration:underline;
          cursor:pointer;
        }
    </style>
</head>
<body>

<div class="slide">
    <h2 class="heading">About Us</h2>
    <p class="about dropcap">
        We are a <span class="box">creative tech company</span> focused on innovation.
    </p>
</div>

<div class="slide">
    <p class="mission dropcap">
        Our mission is to build modern, user-friendly web applications.
    </p>
    <p class="learn dropcap">
        Learn more at our
        <a href="https://github.com/" target="_blank" class="highlight">website.</a>
    </p>
</div>

</body>
</html>
